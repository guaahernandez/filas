<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'President' });
        dataTable.addColumn({ type: 'string', id: 'Name' });
        dataTable.addColumn({ type: 'number', id: 'Start' });
        dataTable.addColumn({ type: 'number', id: 'End' });
        dataTable.addRows([
          [ 'kiosco -> Ventas', '72',  1,2 ],
          [ 'Kiosco -> Fin Ventas', '71',      1,5 ],
          [ 'kiosco -> Fin Cajas','10',  1,7 ],
          [ 'kiosco -> Entregas','1',  1,8 ],
          [ 'kiosco -> Fin Entregas','151',  1,9 ],
          [ 'Caja -> Fin Entregas','4',  6,9 ],
          [ 'Entregas -> Entregas','19',  8,8 ],
          [ 'Entregas -> Fin Entregas','63',  8,9 ]  
        ]);
        var options = {
            //timeline: { showRowLabels: false }
            timeline: { groupByRowLabel: false }
        };
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="timeline" style="width: 880px; height: 480;"></div>
  </body>
</html>
